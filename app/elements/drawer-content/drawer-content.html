<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="drawer-content">
  <template>
    <style include="custom-style"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <paper-listbox class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
      <paper-item data-route="home">
        <a href="/">
          <iron-icon icon="home"></iron-icon>
          <span>Home</span>
        </a>
      </paper-item>
      
      <paper-item data-route="store">
        <a href="/store">
          <iron-icon icon="store"></iron-icon>
          <span>Products</span>
        </a>
      </paper-item>
      
      <paper-item data-route="contact">
        <a href="/contact">
          <iron-icon icon="mail"></iron-icon>
          <span>Contact</span>
        </a>
      </paper-item>
    </paper-listbox>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'drawer-content',

      properties: {
        foo: {
          type: String,
          value: 'drawer-content',
          notify: true
        }
      },
      onMenuSelect: function(){
        var drawerPanel = document.querySelector('#paperDrawerPanel');
        if (drawerPanel.narrow) {
          drawerPanel.closeDrawer();
        }
      }
    });
  })();
  </script>
</dom-module>

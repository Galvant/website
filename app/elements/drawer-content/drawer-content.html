<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="drawer-content">
  <template>
    <style include="custom-style"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <paper-listbox class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
      <paper-icon-item data-route="home" on-tap="menuItemSelected" mypath="/">
        <iron-icon icon="home" item-icon></iron-icon>Home
      </paper-icon-item>
    
      <paper-icon-item data-route="store" on-tap="menuItemSelected" mypath="/store">
        <iron-icon icon="store" item-icon></iron-icon>Products
      </paper-icon-item>
      
      <paper-icon-item data-route="contact" on-tap="menuItemSelected" mypath="/contact">
        <iron-icon icon="mail" item-icon></iron-icon>Contact
      </paper-icon-item>
    </paper-listbox>
    
  </template>
  <script>
  (function() {
    'use strict';

    new Polymer({
      is: 'drawer-content',

      properties: {
        foo: {
          type: String,
          value: 'drawer-content',
          notify: true
        }
      },
      onMenuSelect: function(){
        var drawerPanel = document.querySelector('#paperDrawerPanel');
        if (drawerPanel.narrow) {
          drawerPanel.closeDrawer();
        }
      },
      menuItemSelected: function( e ){
        var mypath = e.currentTarget.getAttribute('mypath');
        page(mypath);
      }
    });
  })();
  </script>
</dom-module>

<!DOCTYPE html>
<html>
<head>
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="../bower_components/iron-image/iron-image.html">
    <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/paper-item/paper-item-body.html">
</head>

<dom-module id="store-list-detail">
  <style>
    /* CSS rules for your element */
  </style>
  
  <template>
    <h2 class="paper-font-display2">
      url: <span>{{url}}</span>
    </h2>

    <div style="padding:10px;">
      <paper-item>
        <div>
          <iron-image src="{{product.image}}"
                style="width:450px; height:300px;"
                sizing="contain">
          </iron-image>
        </div>
        <div style="padding:10px">
          <paper-item-body two-line>
            <div>{{product.title}}</div>
            <div secondary>$<span>{{product.price}}</span>/pc</div>
          </paper-item-body>
          <ul>
            <template is="dom-repeat" items="{{product.bulletPoints}}" as="bullet">
              <li><span>{{bullet}}</span></li>
            </template>
          </ul>
        </div>
      </paper-item>
      <ul>
        <span>{{product.description}}</span>
      </ul>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'store-list-detail',
    properties: {
        product: {
          type: Object
        },
        url: {
          type: String
        }
    },
    ready: function(){
      console.log('ready');
    },
    hresponse: function() {
    }
  });
</script>

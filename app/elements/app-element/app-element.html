<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\elements.html">

<dom-module id="app-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              <a data-route="home" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="store" href="/store">
                <iron-icon icon="store"></iron-icon>
                <span>Products</span>
              </a>

              <a data-route="contact" href="/contact">
                <iron-icon icon="mail"></iron-icon>
                <span>Contact</span>
              </a>
          </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Galvant Industries</div>

          <!-- Application sub title -->
          <div class="bottom title"></div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
              <p> Welcome to our new website! </p>
              <p> Please email sales@galvant.ca if you would like to place an order. </p>
            </section>

            <section data-route="store">
              <paper-material elevation="1">
                <store-list></store-list>
              </paper-material>
            </section>

            <section data-route="product-info">
              <paper-material elevation="1">
                <store-list-detail></store-list-detail>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>Email: contact@galvant.ca</p>
                <p>Twitter: @galvant_ind</p>
                <p>Github: github.com/Galvant</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'app-element',

      properties: {
        foo: {
          type: String,
          value: 'app-element',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
